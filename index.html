<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vacation planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Vacation planner</h1>
</header>
<p>Plan your dream vacation with gen AI</p>
<form>
    <label for="Destination">Destination:</label>
    <input id="Destination" type="text">
    <br>
    <label for="startDay">Start date:</label>
    <input id="startDay" type="date">
    <label for="endDay">End date:</label>
    <input id="endDay" type="date">
    <br>
    <label for="People">Numbers of passengers:</label>
    <input id="People" type="number" min="1">
    <br>
    <label for="interests">Travel interests</label>
    <input id="interests" type="text" placeholder="E.g. sightseeing, charter, history...">
    <br>
    <button id="generateButton">Start planning</button>

 </form>

<p id="generatedText">Generated text will be shown here :)</p>

<script src="huggingFace.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
